<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <header>
      <h1>National Geographix</h1>
    </header>
    <div class="create-btn">
      <button class="create">Create new post</button>
    </div>
    <section class="tools-grid">
      <label for="select-sort-by"
        >Sort by:
        <select id="select-sort-by">
          <option value="" selected>Not selected</option>
          <option value="title">Title</option>
          <option value="body">Body</option>
        </select>
      </label>
      <div>
        <label for="input-search">Search:</label>
        <input type="search" id="input-search" placeholder="Search posts" />
      </div>
    </section>
    <section id="posts" class="grid-container"></section>
    <section id="posts" class="grid-container"></section>
    <dialog id="postDetails"></dialog>
    <dialog id="create-form">
      <form id="create-post" method="dialog">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Your title here" required maxlength="20" /><br />
        <label for image-url> Image URL: </label>
        <input type="url" id="image" name="image" placeholder="Your image URL here" /><br />
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="Your description here" maxlength="140" /><br />
        <div id="privacy">
          <label for privacy_settings_public> Public </label>
          <input type="radio" id="public" name="public" value="public" />
          <label for privacy_settings_private> Private </label>
          <input type="radio" id="private" name="private" value="private" />
        </div>
        <button>Post</button>
      </form>
    </dialog>
    <dialog id="update-form"></dialog>
  </body>
  <script src="js/script.js" type="module"></script>
</html>
