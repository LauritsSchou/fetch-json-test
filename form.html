<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create post form</title>
  </head>
  <body>
    <h1>create post form</h1>
    <form id="create-post">
      <label for image>Image:</label>
      <input type="image" id="image" name="image" />
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required />
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" />
      <div id="privacy">
        <label for privacy_settings_public>Public</label>
        <input type="radio" id="public" name="public" value="public" />
        <label for privacy_settings_private>Private</label>
        <input type="radio" id="private" name="private" value="private" />
      </div>
    </form>
  </body>
</html>
